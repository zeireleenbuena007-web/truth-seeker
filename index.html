<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  const el = document.getElementById('h5p-container');

  const options = {
    // FIX 1: Set h5pJsonPath to the absolute web path of the workspace folder.
    // This tells the player exactly where to find /truth-seeker/workspace/h5p.json
    h5pJsonPath: '/truth-seeker/workspace/',
    
    // FIX 2: Set librariesPath to the absolute web path.
    librariesPath: '/truth-seeker/workspace/libraries', 
    
    // FIX 3: Set baseUrl to the absolute web path of the workspace folder.
    // This ensures media files are prefixed with the correct hostname/path.
    baseUrl: '/truth-seeker/workspace/',

    // Dist files are relative to index.html
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
  };

  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

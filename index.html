<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  
  <base href="/truth-seeker/">
  
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  // 1. Get the container element
  const el = document.getElementById('h5p-container');

  const options = {
    // FIX: All paths are now relative to the <base> tag's URL (/truth-seeker/)
    // This tells the H5P player where h5p.json is located: /truth-seeker/workspace/h5p.json
    h5pJsonPath: 'workspace/',
    
    // Path to libraries, relative to the <base> tag's URL: /truth-seeker/workspace/libraries
    librariesPath: 'workspace/libraries', 
    
    // Dist files are relative to the <base> tag's URL
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
    
    // NOTE: The 'baseUrl' option is REMOVED because the <base> tag handles it.
  };

  // 4. Initialize H5P
  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  const el = document.getElementById('h5p-container');

  const options = {
    // FIX 1: Path to h5p.json, relative to index.html (Fixes h5p.json 404)
    h5pJsonPath: 'workspace/',
    
    // FIX 2: Path to libraries, relative to index.html (Fixes library 404)
    librariesPath: 'workspace/libraries', 
    
    // FIX 3: Set baseUrl to the REPOSITORY ROOT. H5P should combine this
    // with the 'workspace/content/' path found inside your h5p.json file.
    baseUrl: '/truth-seeker/',

    // Dist files are relative to index.html
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
  };

  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

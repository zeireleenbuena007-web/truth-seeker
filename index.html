<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  // 1. Get the container element
  const el = document.getElementById('h5p-container');

  const options = {
    // FIX 1: This path must be relative to index.html to find h5p.json
    // and the content/ folder correctly.
    h5pJsonPath: 'workspace/',
    
    // FIX 2: This is the absolute path component that your H5P player 
    // needs to correctly build the full URL for media files on GitHub Pages.
    // It includes the repository name AND the 'workspace/' folder.
    baseUrl: '/truth-seeker/workspace/',

    // Other paths remain the same, relative to index.html
    librariesPath: 'workspace/libraries', 
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
  };

  // 4. Initialize H5P
  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

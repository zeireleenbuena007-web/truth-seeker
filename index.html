<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  // 1. Get the container element
  const el = document.getElementById('h5p-container');

  const options = {
    // Path to h5p.json and the content/ folder, relative to the index.html
    h5pJsonPath: 'workspace/',
    
    // *** THE CRITICAL FIX FOR YOUR GITHUB PAGES REPO ***
    // This tells the H5P player to prepend '/truth-seeker/' to all content paths,
    // which resolves the 'ERR_NAME_NOT_RESOLVED' issue.
    baseUrl: '/truth-seeker/',

    // Other paths remain the same
    librariesPath: 'workspace/libraries', 
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
  };

  // 4. Initialize H5P
  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

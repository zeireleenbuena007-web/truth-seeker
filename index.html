<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  // 1. Get the container element
  const el = document.getElementById('h5p-container');

  const options = {
    // *** FIX 1: Set h5pJsonPath to a single dot, 
    // expecting baseUrl to handle the 'workspace' part. ***
    h5pJsonPath: '.',
    
    // The baseUrl remains the correct fix for the GitHub Project Site.
    baseUrl: '/truth-seeker/workspace/', // NOTICE: I ADDED 'workspace/' HERE

    // The libraries path must also be relative to the index.html
    librariesPath: 'workspace/libraries', 
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
  };

  // 4. Initialize H5P
  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

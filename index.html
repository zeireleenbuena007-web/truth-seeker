<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Seeker</title>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>
<body>

<div id="h5p-container"></div>

<script type="text/javascript">
  // 1. Get the container element
  const el = document.getElementById('h5p-container');

  const options = {
    // FIX 1: This path MUST include 'workspace/' to find h5p.json relative to index.html.
    h5pJsonPath: 'workspace/',
    
    // FIX 2: Set the baseUrl to the absolute web path of the H5P content folder.
    // This should resolve the ERR_NAME_NOT_RESOLVED by completing the URL.
    // Leading and trailing slashes are crucial!
    baseUrl: '/truth-seeker/workspace/',

    // FIX 3: Libraries path is now relative to the baseUrl (or h5pJsonPath)
    librariesPath: 'libraries', 
    
    // Dist files are relative to index.html
    frameJs: 'dist/frame.bundle.js',
    frameCss: 'dist/styles/h5p.css'
  };

  // 4. Initialize H5P
  new H5PStandalone.H5P(el, options);
</script>

</body>
</html>

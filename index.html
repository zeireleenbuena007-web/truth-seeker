<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Truth Seeker</title>
    <!-- Source for the main script must point to the dist folder -->
    <script type="text/javascript" src="dist/main.bundle.js"></script> 
  </head>
  <body>
    <div id='h5p-container'></div>
    <script type="text/javascript">
      const el = document.getElementById('h5p-container');
      const options = {
        // Path to the content folder must point exactly to 'workspace'
        h5pJsonPath:   'workspace', 
        librariesPath: 'workspace/libraries',
	contentJsonPath: 'workspace/content',
        frameJs:       'dist/frame.bundle.js', 
        frameCss:      'dist/styles/h5p.css', 
      }
      new H5PStandalone.H5P(el, options);
    </script>
  </body>
</html>
